syntax = "proto3";

option go_package = "github.com/sfomuseum/go-text-emboss/grpc";

service Embosser {
	rpc EmbossText(EmbossTextRequest) returns (EmbossTextResponse) {}
}

message ProcessImageResult {
    string Text = 1;
    string Source = 2;
    int64 Created = 3;
}
message EmbossTextRequest {
	string Filename = 1;
	bytes Body = 2;
}

message EmbossTextResponse {
	string Filename = 1;
    ProcessImageResult Result = 2;
}
